    <input type="button" value="Day" onclick="
        let target = document.querySelector('body');
        if(this.value === 'Day'){
            target.style.backgroundColor = '#000';
            target.style.color = '#fff';
            this.value = 'Night';
        } else {
            target.style.backgroundColor = '#fff';
            target.style.color = '#000';
            this.value = 'Day';
        }
    ">
